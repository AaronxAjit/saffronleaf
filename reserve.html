    <script>
        const navMenu = document.getElementById('nav-menu'),
              navToggle = document.getElementById('nav-toggle'),
              navClose = document.getElementById('nav-close');

        if(navToggle){
            navToggle.addEventListener('click', () => {
                navMenu.classList.add('show-menu');
            });
        }

        if(navClose){
            navClose.addEventListener('click', () => {
                navMenu.classList.remove('show-menu');
            });
        }

        const navLink = document.querySelectorAll('.nav__link');

        function linkAction(){
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.remove('show-menu');
        }
        navLink.forEach(n => n.addEventListener('click', linkAction));

        document.addEventListener('DOMContentLoaded', function() {
            const cartSidebar = document.getElementById('cart-sidebar');
            const navCart = document.getElementById('nav-cart');
            const cartClose = document.getElementById('cart-close');

            navCart.addEventListener('click', () => {
                cartSidebar.classList.add('show');
            });

            cartClose.addEventListener('click', () => {
                cartSidebar.classList.remove('show');
            });

            loadCart();
        });

        function loadCart() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.querySelector('.cart-items');
            cartItemsContainer.innerHTML = '';

            cartItems.forEach(item => {
                addItemToCart(item.title, item.price, item.imageSrc, false);
            });

            updateCartTotal();
        }

        function saveCart() {
            const cartItems = [];
            document.querySelectorAll('.cart-row').forEach(row => {
                const title = row.querySelector('.cart-item-title').innerText;
                const price = row.querySelector('.cart-price').innerText;
                const imageSrc = row.querySelector('.cart-item-image').src;
                const quantity = row.querySelector('.cart-quantity-input').value;
                cartItems.push({ title, price, imageSrc, quantity });
            });

            localStorage.setItem('cart', JSON.stringify(cartItems));
        }

        function addItemToCart(title, price, imageSrc, showToastMessage) {
            const cartItemsContainer = document.querySelector('.cart-items');
            const cartItemNames = cartItemsContainer.querySelectorAll('.cart-item-title');

            for (let i = 0; i < cartItemNames.length; i++) {
                if (cartItemNames[i].innerText === title) {
                    const quantityElement = cartItemNames[i].parentElement.parentElement.querySelector('.cart-quantity-input');
                    quantityElement.value = parseInt(quantityElement.value) + 1;
                    updateCartTotal();
                    saveCart();
                    if (showToastMessage) {
                        showToast('Item added to cart');
                    }
                    return;
                }
            }

            const cartRow = document.createElement('div');
            cartRow.classList.add('cart-row');
            const cartRowContents = `
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="${imageSrc}" width="100" height="100">
                    <span class="cart-item-title">${title}</span>
                </div>
                <span class="cart-price cart-column">${price}</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>`;
            cartRow.innerHTML = cartRowContents;
            cartItemsContainer.append(cartRow);
            cartRow.querySelector('.btn-danger').addEventListener('click', removeCartItem);
            cartRow.querySelector('.cart-quantity-input').addEventListener('change', quantityChanged);
            updateCartTotal();
            saveCart();
            if (showToastMessage) {
                showToast('Item added to cart');
            }
        }

        function removeCartItem(event) {
            const buttonClicked = event.target;
            buttonClicked.parentElement.parentElement.remove();
            updateCartTotal();
            saveCart();
            showToast('Item removed from cart');
        }

        function quantityChanged(event) {
            const input = event.target;
            if (isNaN(input.value) || input.value <= 0) {
                input.value = 1;
            }
            updateCartTotal();
            saveCart();
        }

        function updateCartTotal() {
            const cartItemContainer = document.querySelector('.cart-items');
            const cartRows = cartItemContainer.querySelectorAll('.cart-row');
            let total = 0;

            cartRows.forEach(row => {
                const priceElement = row.querySelector('.cart-price');
                const quantityElement = row.querySelector('.cart-quantity-input');
                const price = parseFloat(priceElement.innerText.replace('$', ''));
                const quantity = quantityElement.value;
                total += price * quantity;
            });

            total = Math.round(total * 100) / 100;
            document.querySelector('.cart-total-price').innerText = '$' + total;
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            setTimeout(() => {
                toast.classList.remove('show');
                document.body.removeChild(toast);
            }, 3000);
        }
    </script>
</body>
</html>
